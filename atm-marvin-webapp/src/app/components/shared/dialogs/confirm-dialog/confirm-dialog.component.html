<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <p>{{data.content}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button
            color="warn"
            [mat-dialog-close]="false">Cancelar</button>
    <button mat-button
            cdkFocusInitial
            [mat-dialog-close]="true">Confirmar</button>
</div>
